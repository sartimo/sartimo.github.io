<header>
	<h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
	{{ with .Site.Menus.main }} 
		{{ range . }}
			<a href="{{ .URL | relURL }}">{{ .Name }}</a>
		{{ end }}
	{{ end }}
	<br>
	{{ with .Site.Menus.blog }}
		{{ range . }}
			<a href="{{ .URL | relURL }}">{{ .Name }}</a>
		{{ end }}
	{{ end }}
</header>
